<!DOCTYPE html>
<html>
    <head>
        <title>
            WHO WILL SURVIVE?
        </title>
        <link rel = 'stylesheet' type = 'text/css' href = 'task4.css' />
        <script src = 'input.js'></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <style></style>
    </head>
    <body>
        <div class = 'container'>
            <div class = 'row'>
                <h1> WHO WILL SURVIVE? </h1>
            </div>
            <div class = 'row'>
                <hr>
                <br>
                <div class="col-sm-6">
                    <div class = 'object1' name = 'object1'>
                        <p id="obj1-title"></p>
                        <input type = 'number' id = 'obj1-no' name = 'obj1-no'>
                        <input type = 'button' id = 'rand-gen-1' name = 'rand-gen-1' class = 'rand-gen-1' onclick = "getRandNo('obj1-no')" value = "Generate No (OBJ1)"/>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class = 'object2'>
                        <p id="obj2-title"></p>
                        <input type = 'number' id = 'obj2-no' name = 'obj2-no'>
                        <input type = 'button' id = 'rand-gen-2' name = 'rand-gen-2' class = 'rand-gen-2' onclick = "getRandNo('obj2-no')" value = "Generate No (OBJ2)">
                    </div>
                </div>
            </div>
            <div class = 'row justify-content-center align-items-center'>
                <div class = 'col'>
                    <div class = 'results'>
                        <br>
                        <hr>
                        <p>click here if you have manually entered any numbers</p>
                        <input type = 'button' id = 'get-obj' name = 'get-obj' value = "Identify Objects" onclick="getObjects()">
                        <br>
                        <hr>
                        <p class = 'final-title'>WHO WILL SURVIVE? FIND OUT!</p>
                        <input type = 'button' id = 'get-winner' name = 'get-winner' value = 'IDENTIFY SURVIVOR' onclick = "getSurvivor()"/>
                    </div>
                </div>
            </div>
            <div class = 'row'>
                <h1 id = "survivor"></h1>
            </div>
        </div>
    </body>
</html>
